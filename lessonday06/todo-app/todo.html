<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <h1>MY TODOS</h1>
    <form id="form">
        <input type="text"
        class="input"
        id="input"
        placeholder="Enter your todo"
        autocomplete="off">

        <ul style="list-style: none;" class="todos" id="todos"></ul>
    </form>
    <div>
        <p>Right click to remove TODOS</p>
        <p>Left click to mark it as completed</p>
    </div>

    <script src="./todo.js"></script>
</body>
</html>
